<!DOCTYPE html>
<html>
<head>
<title>JS Exercise 3</title>
</head>
<body>

<h1>JS Exercise 3</h1>

<label for="numberInput">Enter a Number:</label>
<input type="number" id="numberInput"><br><br>

<button onclick="insertNumber()">Insert</button>
<button onclick="deleteAll()">Delete All</button><br><br>

<div id="numbersDisplay"></div><br>

<p>Sum: <span id="sumDisplay"></span></p>
<p>Highest: <span id="highestDisplay"></span></p>
<p>Lowest: <span id="lowestDisplay"></span></p>

<script>
let numbers = [];

function insertNumber() {
  let num = parseInt(document.getElementById("numberInput").value);
  if (!isNaN(num)) {
    numbers.push(num);
    updateDisplay();
  } else {
    alert("Please enter a valid number.");
  }
}

function deleteAll() {
  numbers = [];
  updateDisplay();
}

function updateDisplay() {
  document.getElementById("numbersDisplay").textContent = numbers.join(", ");

  if (numbers.length === 0) {
    document.getElementById("sumDisplay").textContent = "";
    document.getElementById("highestDisplay").textContent = "";
    document.getElementById("lowestDisplay").textContent = "";
    return;
  }

  let sum = numbers.reduce((a, b) => a + b, 0);
  let highest = Math.max(...numbers);
  let lowest = Math.min(...numbers);

  document.getElementById("sumDisplay").textContent = sum;
  document.getElementById("highestDisplay").textContent = highest;
  document.getElementById("lowestDisplay").textContent = lowest;
}
</script>

</body>
</html>
